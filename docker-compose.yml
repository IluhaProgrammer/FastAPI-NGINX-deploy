services:
  api:
    image: ghcr.io/iluhaprogrammer/fastapi-api:latest
    restart: always
    ports:
      - "8000"
  
  nginx:
    image: ghcr.io/iluhaprogrammer/fastapi-nginx:latest
    ports:
      - "80:80"
    depends_on:
      - api
    restart: always
    volumes:
      - nginx_data:/var/log/nginx:w

volumes:
  nginx_data:
